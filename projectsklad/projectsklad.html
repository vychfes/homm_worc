<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projectsklad</title>
    <!-- Только CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="projectsklad.css">
</head>
<body>
<h1>Добро пожаловать на мой склад</h1>
<div class="formhed">
    <button class="hed" id="buttfiltr" value="Фильтр">Фильтр</button>
    <textarea class="nameproductfilter" id="name_filter" placeholder="наименование товара"></textarea>
    <input class="inputprice" type="number" id="number_filter" placeholder="кол-во">
    <input class="inputprice" type="number" id="filter_coming" placeholder="Прих. цена">
    <input class="inputprice" type="number" id="filter_retail" placeholder="Розн. цена">
    <input class="inputprice" type="number" id="filter_sale" placeholder="Опт. цена">
    <select class="form-select unitsmeasurement" id="filter_select" aria-label="Default select example">
        <option selected>уп</option>
        <option value="1">шт</option>
        <option value="2">кг</option>
        <option value="3">пач</option>
    </select>
</div>

<div class="productlist" id="prodlist">
    <div class="nameproduct" id="nameprod">
        <ol class="product-list"></ol>
    </div>
    <div class="numberproduct general" id="number">
        <ul class="number-product"></ul>
    </div>
    <div class="priceproduct1 general" id="priceprod1">
        <ul class="price-coming"></ul>
    </div>
    <div class="priceproduct2 general" id="priceprod2">
        <ul class="price-retail"></ul>
    </div>
    <div class="priceproduct3 general" id="priceprod3">
        <ul class="price-wholesale"></ul>
    </div>
    <div class="unitproduct general" id="unit">
        <ul class="unit-product"></ul>
    </div>
</div>

<div id="sklad" class="mysklad">
    <div class="newtov">
        <button id="but">добавить</button>
        <textarea name="product" id="nameProduct" placeholder="наименование товара"></textarea>

    </div>
    <input class="inputprice" type="number" id="product_number" placeholder="кол-во">
    <input class="inputprice" type="number" id="price_coming" placeholder="Прих. цена">
    <input class="inputprice" type="number" id="price_retail" placeholder="Розн. цена">
    <input class="inputprice" type="number" id="price_wholesale" placeholder="Опт. цена">
    <select class="form-select unitsmeasurement" id="unit_product" aria-label="Default select example">
        <option selected>уп</option>
        <option value="шт">шт</option>
        <option value="кг">кг</option>
        <option value="пач">пач</option>
    </select>

</div>

<script src="projectsklad.js"></script>
</body>
</html>
