<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormWork</title>
    <link rel="stylesheet" href="FormWork.css">
</head>
<body>
<script src="FormWork.js"></script>
<div class="page">
    <form action="" class="js-form" novalidate>
        <div class="form-group">
            <input type="text" class="input js-input" placeholder="Логин">
        </div>
        <div class="form-group">
            <input type="text" class="input js-input js-input-age" placeholder="Возраст">
        </div>
        <div class="form-group">
            <input type="text" class="input js-input js-input-email" placeholder="email">
        </div>
        <div class="form-group">
            <input type="password" class="input js-input js-input-password" placeholder="Введите пароль">
        </div>
        <div class="form-group">
            <input type="password" class="input js-input js-input-password" placeholder="Подтвердите пароль">
        </div>
        <div class="form-group">
            <input type="checkbox" class="checkbox_input js-input-checkbox" id="privacy_check">
            <label class="checkbox_label" for="privacy_check">Соглашаюсь с обработкой данных</label>
        </div>
        <button class="btn" type="submit" id="butt">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
